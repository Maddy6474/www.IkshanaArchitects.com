<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikshana Architects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 50px;

      /* Background image added */
      background-image: url('Ikshana magzine Image.jpg'); /* replace with your image file */
      background-size: cover;   /* makes image cover full screen */
      background-position: center; /* keeps image centered */
      background-repeat: no-repeat; /* prevents repeating */
      background-attachment: fixed; /* keeps image fixed while scrolling */
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 20px;
      background: rgba(255, 255, 255, 0.7); /* optional white overlay for readability */
      padding: 20px;
      border-radius: 10px;
    }

    .content {
      flex: 1;
      text-align: center;
    }

    h1 {
      color: black;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: darkblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: navy;
    }

    .instagram {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <b>||Shree Ganeshay Namh||</b>
      <h1>Welcome to our Ikshana Architects Page</h1>

      <button onclick="alert('Hello! Thanks for clicking!')">Click Me</button>
    </div>

    <div class="instagram">
      <blockquote class="instagram-media" 
        data-instgrm-permalink="https://www.instagram.com/p/DL3Bw2jTvkd/"

      <script async src="//www.instagram.com/embed.js"></script>
    </div>

</body>
</html>
